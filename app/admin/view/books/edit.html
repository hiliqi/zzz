{extend name="pub/base" /}
{block name="head"}
<title>编辑作品</title>
<style>
    #formBasForm {
        max-width: 700px;
        margin: 30px auto;
    }

    #formBasForm .layui-form-item {
        margin-bottom: 25px;
    }
</style>
{/block}
{block name="main"}
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <!-- 表单开始 -->
            <form class="layui-form" id="formBasForm" lay-filter="formBasForm">
                <input type="hidden" name="id" value="{$book.id}">
                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">作品名称:</label>
                    <div class="layui-input-block">
                        <input name="book_name" value="{$book.book_name}" class="layui-input"
                               lay-verType="tips" lay-verify="required" required/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">别名:</label>
                    <div class="layui-input-block">
                        <input name="nick_name" value="{$book.nick_name}" class="layui-input" />
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">题材:</label>
                    <div class="layui-input-block">
                        <input name="tags" value="{$book.tags}" class="layui-input"
                               lay-verType="tips" lay-verify="required"/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">地区：</label>
                    <div class="layui-input-block">
                        <select name="typeid" lay-verType="tips" lay-verify="required" required>
                            {volist name="areas" id="vo"}
                            <option value="{$vo.id}" {$book.area_id==$vo.id?"selected":""}>
                                {$vo.area_name}
                            </option>
                            {/volist}
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">封面:</label>
                    <div class="layui-input-block">
                        <button id="file-btn-upload" class="layui-btn layui-btn-sm layui-btn-normal icon-btn"
                                type="button">
                            <i class="layui-icon">&#xe681;</i>上传文件
                        </button>
                        <img class="layui-upload-img" id="pic" src="{$book.cover_url}"
                             style="width: 200px;height: auto;margin: 0 10px 10px 0;">
                        <input type="hidden" name="cover_url" id="cover" value="{$book.cover_url}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">简介:</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="summary" rows="10"
                                  lay-verType="tips" lay-verify="required" required>{$book.summary}</textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">起始付费章节:</label>
                    <div class="layui-input-block">
                        <input name="start_pay" value="{$book.start_pay}" class="layui-input"
                               lay-verType="tips" lay-verify="required|number"/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">单章价格:</label>
                    <div class="layui-input-block">
                        <input name="money" value="{$book.money}" class="layui-input"
                               lay-verType="tips" lay-verify="required|number"/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">地区：</label>
                    <div class="layui-input-block">
                        <select name="typeid" lay-verType="tips" lay-verify="required" required>
                            {volist name="areas" id="vo"}
                            <option value="{$vo.id}" {$book.area_id==$vo.id?"selected":""}>
                                {$vo.area_name}
                            </option>
                            {/volist}
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">状态：</label>
                    <div class="layui-input-block">
                        <select name="is_top" lay-verType="tips" lay-verify="required" required>
                            <option value="1" {$book.end==1?"selected":""}>
                                已完结
                            </option>
                            <option value="0" {$book.end==0?"selected":""}>
                                连载中
                            </option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">是否推荐：</label>
                    <div class="layui-input-block">
                        <select name="is_top" lay-verType="tips" lay-verify="required" required>
                            <option value="1" {$book.is_top==1?"selected":""}>
                                是
                            </option>
                            <option value="0" {$book.is_top==0?"selected":""}>
                                否
                            </option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">版权处理：</label>
                    <div class="layui-input-block">
                        <select name="is_copyright" lay-verType="tips" lay-verify="required" required>
                            <option value="1" {$book.is_copyright==1?"selected":""}>
                                是
                            </option>
                            <option value="0" {$book.is_copyright==0?"selected":""}>
                                否
                            </option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label layui-form-required">版权地址:</label>
                    <div class="layui-input-block">
                        <input name="src_url" value="{$book.src_url}" class="layui-input"
                               lay-verType="tips" />
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="formBasSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button type="reset" class="layui-btn layui-btn-primary">&emsp;重置&emsp;</button>
                    </div>
                </div>
            </form>
            <!-- //表单结束 -->
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script>
    layui.use(['layer', 'form', 'laydate', 'upload'], function () {
        var $ = layui.jquery
        var form = layui.form
        var upload = layui.upload

        /* 监听表单提交 */
        form.on('submit(formBasSubmit)', function (data) {
            $.ajax({
                url: "{:adminurl('edit')}",
                type: 'post',
                data: $('form').serialize(),
                success(res) {
                    subResHandle(res)
                }
            })
            return false;
        });

        // 上传
        upload.render({
            elem: '#file-btn-upload',
            accept: 'images',
            exts: 'jpg|png|jpeg',
            url: '{:adminurl("upload")}',
            before: function (obj) {
                obj.preview(function (index, file, result) {
                    $('#pic').attr('src', result); //图片链接（base64）
                });
            },
            done: function (res, index, upload) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                $('#cover').val(function () {
                    return res.img
                })
            },
            error: function (index, upload) {
                //请求异常回调
                layer.msg('很抱歉，上传出现异常');
            }
        });
    });
</script>
{/block}
